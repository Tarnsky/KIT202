<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Registration</title>
  </head>
  <body>
    <h1>Marathon Registration</h1>
    <form class="">
      <table>
        <tr>
          <td>First Name</td>
          <td><input type="text" id="fname" required></td>
        </tr>
        <tr>
          <td>Last Name</td>
          <td><input type="text" id="lname" required></td>
        </tr>
        <tr>
          <td>Gender</td>
          <td><input type="radio" id="gender" value = "female" >Female
            <input type="radio" id="gender" value = "male">Male
            <input type="radio" id="gender" value = "other">Other
          </td>
        </tr>
        <tr>
          <td>Select a race</td>
          <td><select name="race" id="race" required>
            <option value = "" hidden disabled selected = "selected">Select your race</option>
                <option value="5k">Fun Run 5k</option>
                <option value="half">Half Marathon</option>
                <option value="full">Full Marathon</option>

            </select>
          </td>
        </tr>
        <tr>
          <td>Email</td>
          <td><input type="email" id="email" required></td>
        </tr>
        <tr>
          <td>Password</td>
          <td><input type="password" id="password" required pattern = "(?=.*\d)(?=.*[A-Za-z]).{6,8}" title = "Must contain at least one number, one letters and between 6 and 8 characters"></td>
        </tr>
        <tr>
          <td>Confirm Password</td>
          <td><input type="password" id="confirm_password" required></td>
        </tr>
        <tr>
          <td>Age Group</td>
          <td><select name="division" id="division" required>
            <option value = "" hidden disabled selected = "selected">Select your age group</option>
                <option value="kids">under 18</option>
                <option value="ya">18-30</option>
                <option value="adults">30-50</option>
                <option value="seniors">50+</option>
            </select>
          </td>
        </tr>

      </table>
      <button type = "submit">Register</button>

    </form>


  </body>
</html>
